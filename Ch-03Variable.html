<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS🏏Variable🎯-03</title>
</head>
<body>
    <h3 id="id1"></h3>
    <script type="text/javascript">
        var x="dj";
        var x="Redeclaring a Variable Using Let";  //Var redeclaration is possible.
        document.getElementById("id1").innerHTML=x;
        let y="Hello JS";
        y="hello";  //Redeclared Is not possible via let ,You can reassign a new Value.
        document.write(y);
    </script>
</body>
</html>
